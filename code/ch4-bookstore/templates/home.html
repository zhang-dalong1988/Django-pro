{% extends "_base.html" %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <h1>This is our homepage.</h1>
    
    {% if user.is_authenticated %}
        <p>Hello {{ user.email }}!</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
